
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Products catalog</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<style>
		
		.gradientbackgr{
  			background: #fffff0;
	 		background: radial-gradient(#0ed61f, #bfc2ff);
		}
	</style>
</head>
<body class="gradientbackgr">


<div class="container-fluid">
	</div>
	<br>
	<div class = "container-fluid" >

		<div th:fragment="catalog_fragment">
					<table id="myTable" class="table table-bordered table-active table-hover">
    						<thead>
      							<tr>
									<th></th>
                                    <th></th>
        							<th>Id</th>
        							<th>Name</th>
									<th>Description</th>
									<th>Categories</th>
      							</tr>
							</thead>
							<tbody>
                                <tr th:each="prod : ${products}">
                                    <td>
                                        <form action="/index/1" method="post" >
                                            <button type="submit" class="btn btn-primary">Edit</button>
                                            <input type="number" hidden  th:value="${prod.id}" name="chosenProductId">
                                        </form>
                                    </td>
                                    <td>
                                        <form action="/index/2" method="post">
                                            <button type="submit" class="btn btn-primary">Delete</button>
                                            <input type="number"  hidden th:value="${prod.id}" name="chosenProductId">
                                        </form>
                                    </td>
                                    <td th:text="${prod.id}" style="text-align: center">#</td>
                                    <td th:text="${prod.name}">Name</td>
                                    <td th:text="${prod.description}">Descr</td>
                                    <td>
                                        <div class="dropdown">
                                            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Show categories
                                                <span class="caret"></span></button>
                                            <ul class="dropdown-menu">
                                                <li th:each="cat: ${prod.categories}" ><a href="#" th:text="${cat.name}"> </a>   </li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
							</tbody>
    					
    				</table>
				</div>
				<br>


  		</div>
	
</div>





</body>
</html>
