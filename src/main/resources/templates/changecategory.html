<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Change category</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<style>
		
		.gradientbackgr{
  			background: #fffff0;
	 		background: radial-gradient(#0ed61f, #bfc2ff);
		}
	</style>
</head>
<body class="gradientbackgr">


<div class="container-fluid" align="center">
	<h1>Change category id = <div th:text="${chosenCategoryId}"></div></h1>
	<form action="/changecategory" method="post" id="changecateg">
		<div class="form-group">
			<label for="categ_name">New category name:</label>
			<input type="text" class="form-control" id="categ_name" placeholder="Enter new name" name="name" form="changecateg" style="width:350px" >
		</div>
		<div class="form-group">
			<label for="categ_descr">New category description:</label>
			<input type="text" class="form-control" id="categ_descr" placeholder="Enter new description" name="description" form="changecateg" style="width:350px" >
		</div>

		<input type="number" hidden th:value="${chosenCategoryId}" name="chosenCategoryId" form="changecateg">
		<button type="submit" class="btn btn-primary">Save changes</button>
		<button type="submit" class="btn btn-primary" form="reset_form">Rollback changes</button>
	</form>
	<form action="/addnewcategory" method="get" id="reset_form">

	</form>
</div>
<br>
<div class = "container-fluid">



</div>
	
</div>


<script>
$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#myTable tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>


</body>
</html>
